<!DOCTYPE html><html lang="en"><head><title>random/sample</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content="../"><meta name="groc-document-path" content="random/sample"><meta name="groc-project-path" content="js/src/random/sample.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-algo"><link rel="stylesheet" type="text/css" media="all" href="../assets/style.css"><script type="text/javascript" src="../assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-algo/blob/master/js/src/random/sample.js">js/src/random/sample.js</a></div></div><div id="document"><div class="segment"></div><div class="segment"><div class="comments "><div class="wrapper"><p>Sample using Fisher-Yates method.</p></div></div><div class="code"><div class="wrapper"><span class="hljs-keyword">var</span> sample_t = <span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(randint)</span>{</span>

	<span class="hljs-keyword">var</span> sample = <span class="hljs-function"><span class="hljs-keyword">function</span><span class="hljs-params">(n, a, i, j)</span>{</span>
		<span class="hljs-keyword">var</span> tmp, k, t = i - <span class="hljs-number">1</span>, x = i + n;

		<span class="hljs-keyword">while</span>(++t &lt; x){
			k    = randint(t, j);
			tmp  = a[t];
			a[t] = a[k];
			a[k] = tmp;
		}
	};

	<span class="hljs-keyword">return</span> sample;

};
